<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

        <link rel="shortcut icon" href="../img/icono.svg">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.css">
        <link rel="stylesheet" href="https://cdn.datatables.net/1.10.24/css/dataTables.bootstrap4.min.css">
        <!-- Styles -->
        <link rel="stylesheet" href="../css/internalPagesStyle.css" />
        <!-- Icons -->
        <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
        <link rel="stylesheet" href="https://unicons.iconscout.com/release/v3.0.6/css/line.css">

        <title>Biblioteca</title>
    </head>

    <body class="m-0 vh-100 row justify-content-center align-items-center">
        <div class="col-auto">
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title">Cambiar Contraseña</h5>
                </div>
                <div class="card-body">
                    <form id="formularioPIN">
                        <div class="form-group row">
                            <div class="col-12 mb-1" id="grupo_password">
                                <label class="pb-0 col-auto col-form-label" for="password">Nueva Contraseña:</label>
                                <div class="col-auto">
                                    <input type="password"  id="password" name="password" class="form-control" placeholder="Ingrese nueva contraseña" required>
                                </div>
                            </div>
                            <div class="col-12 mb-1" id="grupo_confirmarPassword">
                                <label class="pb-0 col-auto col-form-label" for="confirmarPassword">Confirmar Contraseña:</label>
                                <div class="col-auto">
                                    <input type="password"  id="confirmarPassword" name="confirmarPassword" class="form-control" placeholder="Ingrese denuevo la contraseña" required>
                                </div>
                            </div>
                        </div> 
                    </form>
                    <a href="#" class="btn btn-primary">Cambiar Contraseña</a>
                </div>
            </div>
        </div>
    </body>
</html>
