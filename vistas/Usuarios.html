                <div id="modalUsuario" class="modal fade" tabindex="-1" aria-labelledby="modalTitleLabel" aria-hidden="true">

                        <div class="">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="modalTitleLabel"> Agregar Usuario</h5>
                                </div>
                                <!-- Cuerpo Modal  -->
                                <div class="modal-body">
                                    <div class="col-12">
                                        <form id="formularioUsuario" action="../ControladorUsuario" method="POST" >
                                            <div class="form-group row">
                                                <div class="col-12 mb-1" id="grupo_codigoUsuario">
                                                    <label class="pb-0 col-auto col-form-label" for="codigoUsuario">Codigo:</label>
                                                    <div class="col-auto">
                                                        <input type="text" id="codigoUsuario" name="codigoUsuario" class="form-control" placeholder="Ingrese el codigo">
                                                    </div>
                                                </div>
                                                <div class="col-12 mb-1" id="grupo_userUsuario">
                                                    <label class="pb-0 col-auto col-form-label" for="userUsuario">Usuario:</label>
                                                    <div class="col-auto">
                                                        <input type="text"  id="userUsuario" name="userUsuario" class="form-control" placeholder="Ingrese el usuario">
                                                    </div>
                                                </div>
                                                <div class="col-12 mb-1" id="grupo_passwordUsuario">
                                                    <label class="pb-0 col-auto col-form-label" for="passwordUsuario">Contraseña:</label>
                                                    <div class="col-auto">
                                                        <input type="password" id="passwordUsuario" name="passwordUsuario" class="form-control" placeholder="Ingrese la contraseña">
                                                    </div>
                                                </div>
                                            </div>

                                            <!-- Botones Modal  -->
                                            <div class="modal-footer">
                                                <div class="mensaje-error"></div>

                                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="btnCancelar">Cancelar</button>
                                                <button type="submit" name="accion" value="Guardar" onclick="registrar()" id="btnRegistrar" class="btn btn-primary"> Registrar</button>

                                            </div><!-- Fin Botones Modal  -->

                                        </form>
                                    </div>
                                </div><!-- Fin Cuerpo Modal  -->

                            </div>
                        </div>
